<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIOS DOM</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <!--  
1. Formulario nombre, apellidos y edad
2. Boton de enviar formulario: evento submit
3. Una vez enviado mostramos datos por pantalla
4. Tener un boton que al darle click nos muestra los datos actuales del formulario

 -->

    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit="return false;">
            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" name="nombre" id="nombre">
            <br>
            <label for="apellidos">Apellidos:</label>
            <br>
            <input type="text" name="apellidos" id="apellidos">
            <br>
            <label for="edad">Edad:</label>
            <br>
            <input type="number" name="edad" id="edad">
            <br>
            <input type="submit" value="Enviar" id="submit">



        </form>
    </div>
    <div class="box dashed">
        <h3>Informaci√≥n del usuario</h3>
        <hr>

    </div>
</body>

</html>
